<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>
<body> 
<div class="mt-20 ml-20">
    <div class="converter">
        <h1 class="flex justify-center font-bold mb-12 text-4xl">Currency Converter</h1>
            <!-- May change Selcetion to & from currency based on api usecases w/in dropdown menu
            baseCurrencySelect to fromSelect
            quoteCurrencySelect to toSelect -->
        <div class="form-group">
            <label for="baseCurrencySelect">From Currency:</label>
            <select id="baseCurrencySelect"></select>
        </div>
        <div class="form-group">
            <label for="quoteCurrencySelect">To Currency:</label>
            <select id="quoteCurrencySelect"></select>
        </div>
        <div id="exchangeRate" class="exchange-rate"></div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0" step="0.01">
        </div>
        <button onclick="convertCurrencies()">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>

<!-- Styling for User Interfaces bound to change after basic functionality is completed -->
